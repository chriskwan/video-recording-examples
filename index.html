<!doctype html>
<html>
	<head>
		<title>Video Recording Examples</title>
	</head>
	<body>
		<h1>Video Recording Examples</h1>

		<h2>Media Stream Recorder</h2>
		<video id="msrVideo" width="320" height="240" style="border: 1px solid black;">
			If you see this message, your browser does not support the video tag.
		</video>

		<button id="startBtn">Start Recording</button>
		<button id="stopBtn">Stop Recording</button>
		<button id="playBtn">Play Video</button>
		<button id="pauseBtn">Pause Video</button>

		<h2>Recordings</h2>

		<h3>Video</h3>
		<ol id="videoRecordings"></ol>
		
		<h3>Audio</h3>
		<ol id="audioRecordings"></ol>

		<script src="./node_modules/msr/MediaStreamRecorder.js"> </script>
		<script src="./index.js"></script>
	</body>
</html>
